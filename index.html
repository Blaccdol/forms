<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>


<body>
    <div class="container">
        <form id="" class="form" onsubmit="" action="">
            <div class="form_container_one">
                <div>
                    <label class="label">First Name</label>
                    <input class="input" type="text" placeholder="Enter your first name" />
                </div>
                <div>
                    <label class="label">Last Name</label>
                    <input class="input" type="text" placeholder="Enter your Last name" />
                </div>
            </div>

            <div class="form_container_two">
                <div>
                    <label class="label">Email</label>
                    <input class="input" type="text" placeholder="Enter your Email" />
                </div>
                <div>
                    <label class="label">Phone Number</label>
                    <input class="input" type="text" placeholder="Enter your Phone Number" />
                </div>
            </div>

            <div class="form_container_three ">
                <div>
                    <label class="label">Gender</label>
                    <input type="checkbox"> <span style="color: white;">Male</span>
                    <input type="checkbox"> <span style="color: white;">Female</span>
                </div>
                <div>
                    <label class="label">Marital status</label>
                    <select name="" id="">
                        <option value="">married</option>
                        <option value="">single</option>
                    </select>

                </div>
            </div>

            <div class="form_container_four">
                <label class="label">Bio</label>
                <input class="input" type="text" placeholder="type here" />
            </div>

            <button class="button">submit</button>
        </form>

    </div>

</body>

</html>
